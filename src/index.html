<!DOCTYPE html>
<html ng-app="radar" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>RaDaR</title>
</head>

<body>
  <div live-warning></div>

  <!--[if lte IE 9]>
    <div class="header-alert" ng-if="!live">
      <i class="fa fa-exclamation-circle"></i>
      You are using an old version of Internet Explorer. RaDaR works best in modern
      browsers such as <a href="http://www.google.com/chrome/">Google Chrome</a> or
      <a href="https://www.mozilla.org/firefox/">Mozilla Firefox</a>.
    </div>
  <![endif]-->

  <div navbar>
    <div class="navbar navbar-static-top navbar-radar">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="index"><img src="./images/logo.png" width="111" height="30" /></a>
        </div>
      </div>
    </div>
  </div>

  <div ng-if="ready">
    <div class="ui-view"></div>
  </div>

  <div ng-if="!ready" class="content">
    <div class="well"><strong>Loading <i class="fa fa-spinner"></i></strong></div>
  </div>

  <div class="footer">
    <p>&copy; <a href="http://www.renalreg.org">UK Renal Registry</a>, <a href="http://www.renal.org">The Renal Association</a></p>
  </div>

  <div fatal-error></div>

  <script src="bundle.js"></script>
</body>
</html>
