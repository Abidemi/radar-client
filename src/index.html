<!DOCTYPE html>
<html ng-app="radar" ng-controller="AppController" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>RaDaR</title>

  <!-- build:css(.) css/vendor.css -->
  <!-- vendor:css -->
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) css/app.css -->
  <!-- app:css -->
  <!-- endinject -->
  <!-- endbuild -->

  <!--[if lt IE 9]>
    <!-- build:js(.) js/ie.js -->
    <!-- ie:js -->
    <!-- endinject -->
    <!-- endbuild -->
  <![endif]-->
</head>

<body>
  <div class="not-live-warning">
    <i class="fa fa-exclamation-circle"></i>
    This is not the live version of RaDaR.
    Please do not enter any patient identifiable data.
  </div>

  <div navbar>
    <div class="navbar navbar-static-top navbar-radar">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="index">RaDaR</a>
        </div>
      </div>
    </div>
  </div>

  <div ng-if="ready">
    <div class="ui-view"></div>
  </div>

  <div ng-if="!ready" class="content">
    <div class="well"><strong>Loading <i class="fa fa-spinner"></i></strong></div>
  </div>

  <!--[if lte IE 9]>
    <div class="content">
      <div class="alert alert-warning">
        <strong>Warning!</strong> You are using an old version of Internet Explorer. RaDaR works best in modern
        browsers such as <a href="http://www.google.com/chrome/">Google Chrome</a> or
        <a href="https://www.mozilla.org/firefox/">Mozilla Firefox</a>.
      </div>
    </div>
  <![endif]-->

  <div class="footer">
    <p>&copy; <a href="http://www.renalreg.org">UK Renal Registry</a>, <a href="http://www.renal.org">The Renal Association</a></p>
  </div>

  <!-- build:js(.) js/vendor.js -->
  <!-- vendor:js -->
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/templates,src}) js/app.js -->
  <!-- app:js -->
  <!-- endinject -->

  <!-- config:js -->
  <!-- endinject -->

  <!-- templates:js -->
  <!-- endinject -->
  <!-- endbuild -->
</body>
</html>
