<div loading="loading" crud>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Groups</h3>
    </div>

    <div class="panel-body">
      <div ng-repeat="item in items track by $index">
        <div frm-field frm-group>
          <div frm-label>Group</div>

          <div frm-control>
            <div frm-cohort-field model="item.group" required="true"></div>
            <div frm-errors errors="parent.errors.groups[$index].group"></div>
          </div>
        </div>

        <div frm-field frm-group>
          <div frm-label>Type</div>

          <div frm-control>
            <div frm-select-field model="item.type" options="types" required="true"></div>
            <div frm-errors errors="parent.errors.groups[$index].type"></div>
          </div>
        </div>

        <p><span crud-list-remove-button item="item"></span></p>

        <hr />
      </div>

      <p><span crud-list-append-button action="create()"></span></p>
    </div>
  </div>
</div>
