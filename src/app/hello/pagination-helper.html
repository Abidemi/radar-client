<nav>
  <ul class="pagination">
    <li ng-class="{disabled: !hasPrevious()}">
      <a href="" ng-click="setPage(1)" ng-disabled="!hasPrevious()">First</a>
    </li>

    <li ng-class="{disabled: !hasPrevious()}">
      <a href="" ng-click="setPage(page - 1)" ng-disabled="!hasPrevious()">Previous</a>
    </li>

    <li ng-class="{active: page.active}" ng-repeat="page in pages">
      <a href="" ng-click="setPage(page.number)">{{page.number}}</a>
    </li>

    <li ng-class="{disabled: !hasNext()}">
      <a href="" ng-click="setPage(page + 1)" ng-disabled="!hasNext()">Next</a>
    </li>

    <li ng-class="{disabled: !hasNext()}">
      <a href="" ng-click="setPage(totalPages)" ng-disabled="!hasNext()">Last</a>
    </li>
  </ul>
</nav>
