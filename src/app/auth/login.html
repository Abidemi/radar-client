<div class="content">
  <h1 class="page-header">Login</h1>

  <form ng-submit="login()" novalidate frm-layout="basic">
    <div frm-field frm-group>
      <div frm-label>Username</div>

      <div frm-control>
        <div frm-text-field model="credentials.username" required="true"></div>
        <div frm-help><a ui-sref="forgotUsername" tabindex="-1">Forgotten your username?</a></div>
        <div frm-errors errors="errors.username"></div>
      </div>
    </div>

    <div frm-field frm-group>
      <div frm-label>Password</div>

      <div frm-control>
        <div frm-password-field model="credentials.password" required="true"></div>
        <div frm-help><a ui-sref="forgotPassword" tabindex="-1">Forgotten your password?</a></div>
        <div frm-errors errors="errors.password"></div>
      </div>
    </div>

    <frm-buttons>
      <span submit-button>Login</span>
    </frm-buttons>
  </form>
</div>
