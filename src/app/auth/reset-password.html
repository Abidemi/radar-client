<div page-wrapper>
  <h1 class="page-header">Reset Password</h1>

  <form class="form-container form-horizontal" submit-if-valid="submit()">
    <div frm-field frm-group>
      <div frm-label>Username</div>

      <div frm-control>
        <div frm-text-field model="data.username" required="true"></div>
        <div frm-errors errors="errors.username"></div>
      </div>
    </div>

    <div frm-field frm-group>
      <div frm-label>New Password</div>

      <div frm-control>
        <div frm-password-field model="data.password" required="true"></div>
        <div frm-errors errors="errors.password"></div>
      </div>
    </div>

    <div frm-field frm-group>
      <div frm-label>Confirm New Password</div>

      <div frm-control>
        <div frm-confirm-password-field password="data.password" required="true"></div>
        <div frm-errors>
          <div frm-error key="equalTo">Passwords do not match.</div>
        </div>
      </div>
    </div>

    <div frm-buttons>
      <span submit-button>Submit</span>
    </div>
  </form>
</div>
