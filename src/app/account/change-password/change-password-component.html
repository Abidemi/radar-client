<div crud>
  <form class="form-container form-horizontal" crud-submit="save()" novalidate>
    <div frm-field frm-group>
      <div frm-label>Current Password</div>

      <div frm-control>
        <div frm-password-field model="data.currentPassword" required="true"></div>
      </div>
    </div>

    <div frm-field frm-group>
      <div frm-label>New Password</div>

      <div frm-control>
        <div frm-password-field model="data.newPassword" required="true"></div>
      </div>
    </div>

    <div frm-field frm-group>
      <div frm-label>Confirm New Password</div>

      <div frm-control>
        <div frm-password-field model="data.confirmNewPassword" required="true"></div>
      </div>
    </div>

    <div frm-buttons>
      <span crud-save-button></span>
    </div>
  </form>
</div>
