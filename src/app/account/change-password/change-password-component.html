<div crud>
  <form class="form-container form-horizontal" crud-submit="save()" novalidate>
    <div frm-field frm-group>
      <div frm-label>Current Password</div>

      <div frm-control>
        <div frm-password-field model="item.currentPassword" required="true"></div>
        <div frm-errors errors="item.errors.currentPassword"></div>
      </div>
    </div>

    <div frm-field frm-group>
      <div frm-label>New Password</div>

      <div frm-control>
        <div frm-password-field model="data.password" required="true"></div>
        <div frm-errors errors="item.errors.password"></div>
      </div>
    </div>

    <div frm-field frm-group>
      <div frm-label>Confirm New Password</div>

      <div frm-control>
        <div frm-confirm-password-field password="data.password" required="true"></div>
        <div frm-errors>
          <div frm-error key="equalTo">Passwords do not match.</div>
        </div>
      </div>
    </div>

    <div frm-buttons>
      <span crud-save-button></span>
    </div>
  </form>
</div>
