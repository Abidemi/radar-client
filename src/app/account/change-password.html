<div class="content">
  <h1 class="page-header">Change Password</h1>

  <form class="form-container form-horizontal">
    <div frm-field frm-group>
      <div frm-label>Current Password</div>

      <div frm-control>
        <div frm-password-field model="data.password" required="true"></div>
      </div>
    </div>

    <div frm-field frm-group>
      <div frm-label>New Password</div>

      <div frm-control>
        <div frm-password-field model="data.password" required="true"></div>
      </div>
    </div>

    <div frm-field frm-group>
      <div frm-label>Confirm New Password</div>

      <div frm-control>
        <div frm-password-field model="data.confirmPassword" required="true"></div>
      </div>
    </div>

    <div frm-buttons>
      <span submit-button>Change Email</span>
    </div>
  </form>
</div>
