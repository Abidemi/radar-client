<div crud>
  <form class="form-container form-horizontal" crud-submit="save()" novalidate>
    <div frm-field frm-group>
      <div frm-label>Current Password</div>

      <div frm-control>
        <div frm-password-field model="item.currentPassword" required="true"></div>
        <div frm-errors errors="item.errors.currentPassword"></div>
      </div>
    </div>

    <div frm-field frm-group>
      <div frm-label>New Email</div>

      <div frm-control>
        <div frm-text-field model="data.email" required="true"></div>
        <div frm-errors errors="item.errors.email"></div>
      </div>
    </div>

    <div frm-field frm-group>
      <div frm-label>Confirm New Email</div>

      <div frm-control>
        <div frm-text-field model="data.confirmEmail" required="true"></div>
        <div frm-errors></div>
      </div>
    </div>

    <div frm-buttons>
      <span crud-save-button></span>
    </div>
  </form>
</div>
