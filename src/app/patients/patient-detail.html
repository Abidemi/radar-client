<div class="patient-header">
  <div class="patient">
    <ul>
      <li class="name"><a ui-sref="patient.demographics({patientId: patient.id})" ng-bind="patient.getName()"></a></li>
      <li class="info">
        <span>
          <span class="key">ID</span>
          <span class="value">{{patient.id}}</span>
        </span>
      </li>

      <li class="info">
        <span>
          <span class="key">DOB</span>
          <span class="value" ng-if="patient.dateOfBirth">{{patient.dateOfBirth | dateFormat}}</span>
          <span class="value" ng-if="!patient.dateOfBirth">{{patient.yearOfBirth | missing}}</span>
        </span>
      </li>

      <li class="info">
        <span>
          <span class="key">Gender</span>
          <span class="value">{{patient.gender | genderFormat}}</span>
        </span>
      </li>

      <li ng-repeat="unit in patient.units" class="info">
        <span>
          <span class="key">Unit</span>
          <span class="value">{{unit.unit.name}}</span>
        </span>
      </li>

      <li ng-repeat="diseaseGroup in patient.diseaseGroups" class="info">
        <span>
          <span class="key">Disease Group</span>
          <span class="value">{{diseaseGroup.diseaseGroup.name}}</span>
        </span>
      </li>
    </ul>
  </div>

  <div radar-navigation patient="patient"></div>

  <div
    ng-repeat="diseaseGroup in patient.diseaseGroups | orderBy: 'diseaseGroup.diseaseGroup.name'"
    disease-group-navigation
    patient="patient"
    disease-group="diseaseGroup.diseaseGroup"></div>
</div>

<div class="content" ui-view></div>
