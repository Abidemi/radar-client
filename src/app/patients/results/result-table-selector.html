<p>
  <strong>Selected Columns</strong>

  <span class="btn-group">
    <button
      ng-repeat="observation in selectedObservations"
      class="btn btn-xs btn-default"
      ng-click="remove(observation)">
      {{observation.name}} <i class="fa fa-times"></i>
    </button>
  </span>

  <span
    ng-if="!selectedObservations.length"
    class="no-columns-selected">
    No columns selected.
  </span>
</p>

<form class="form-inline columns" ng-show="selectedObservations.length <= 8">
  <div class="form-group">
    <label for="observationColumn">Add Column</label>

    <select
      id="observationColumn"
      ng-model="selectedObservation"
      ng-change="change()"
      ng-options="x as x.name for x in observations track by x.id"
      class="form-control">
      <option></option>
    </select>
  </div>
</form>
