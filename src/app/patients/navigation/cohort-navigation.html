<div class="patient-nav">
  <ul>
    <li class="group" ui-sref-active="active">
      <a ui-sref="patient.cohort({patientId: patient.id, cohortId: cohort.id})" class="no-link"><span class="link">{{cohort.shortName}}</span> <i class="fa fa-info-circle"></i></a>
    </li>

    <li ui-sref-active="active" ng-repeat="item in items">
      <a ui-sref="{{item.state}}">{{item.name}}</a>
    </li>
  </ul>
</div>
