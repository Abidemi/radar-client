<div class="patient-nav">
  <ul>
    <li class="group" ui-sref-active="active">
      <a ui-sref="patient.cohort({patientId: patient.id, cohortId: cohort.id})">{{ cohort.name }}</a>
    </li>

    <li ui-sref-active="active" ng-repeat="item in items">
      <a ui-sref="{{item.state}}">{{item.text}}</a>
    </li>
  </ul>
</div>
