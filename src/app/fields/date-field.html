<input
  frm-date
  frm-date-picker
  frm-model
  type="text"
  class="form-control"
  ng-required="required"
  ng-model="model"
  min-date="minDate"
  max-date="maxDate"
  date-picker-min-date="{{minDate}}"
  date-picker-max-date="{{maxDate}}"
  date-picker-default-date="{{defaultDate}}"
  placeholder="DD/MM/YYYY" />
