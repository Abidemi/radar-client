<div rr-search search="list.search"></div>

<table class="table">
  <thead>
  <tr>
    <th></th>
    <th rr-sort by="list.sortBy" reverse="list.reverse" key="id">ID</th>
    <th rr-sort by="list.sortBy" reverse="list.reverse" key="fromDate">Date</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
    <tr ng-repeat="item in list.displayItems">
      <td><a class="btn btn-default btn-xs" href>View</a> <a ng-click="detail.edit(item)" class="btn btn-primary btn-xs" href>Edit</a></td>
      <td>{{item.id}}</td>
      <td>{{item.date | rrDate}}</td>
      <td align="right"><div rr-delete-button action="remove(item)"></div></td>
    </tr>
  </tbody>
</table>

<div rr-pagination page="list.page" per-page="list.perPage" total="list.items.length"></div>
