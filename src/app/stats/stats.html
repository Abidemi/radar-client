<div page-wrapper>
  <h1 class="page-header">Stats <small>{{system.name}}</small></h1>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="panel-title">Patients</h2>
    </div>

    <div class="panel-body">
      <div patients-by-recruitment-date-graph group="system"></div>
    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="panel-title">Cohorts</h2>
    </div>

    <div class="panel-body">
      <div patients-by-group-date-graph group="system" group-type="COHORT" type="new" top="5"></div>
      <div patients-by-group-date-graph group="system" group-type="COHORT" type="total" top="5"></div>

    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="panel-title">Hospitals</h2>
    </div>

    <div class="panel-body">
      <div patients-by-group-date-graph group="system" group-type="HOSPITAL" type="new" top="10"></div>
      <div patients-by-group-date-graph group="system" group-type="HOSPITAL" type="total" top="10"></div>

    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="panel-title">Recruiting Hospitals</h2>
    </div>

    <div class="panel-body">
      <div patients-by-recruitment-group-date-graph group="system" type="new" top="10"></div>
      <div patients-by-recruitment-group-date-graph group="system" type="total" top="10"></div>
    </div>
  </div>

  <div class="panel panel-primary leaderboard">
    <div class="panel-heading">
      <h2 class="panel-title">Leaderboards</h2>
    </div>

    <div class="panel-body">
      <div class="row">
        <div class="col-md-4">
          <h2>Cohorts</h2>
          <div patients-by-group-table group="system" group-type="COHORT"></div>
        </div>

        <div class="col-md-4">
          <h2>Hospitals</h2>
          <div patients-by-group-table group="system" group-type="HOSPITAL"></div>
        </div>

        <div class="col-md-4">
          <h2>Recruiting Hospitals</h2>
          <div patients-by-recruitment-group-table group="system"></div>
        </div>
      </div>
    </div>
  </div>
</div>
